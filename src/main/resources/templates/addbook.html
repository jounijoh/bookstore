<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Add book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add book</h1>
	<div>
		<form th:object="${book}" th:action="save" action="#" method="post">
			<label for="title">Title</label> <input type="text" id="title"
				th:field="*{title}" /><br />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="author">Author</label> <input type="text" id="author"
				th:field="*{author}" /><br />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="year">Year</label> <input type="number" id="year"
				th:field="*{yearPublished}" /><br />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="isbn">ISBN</label> <input type="text" id="isbn"
				th:field="*{isbn}" /><br />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="price">Price</label> <input type="text" id="price"
				th:field="*{price}" /><br />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="categorylist">Category</label> <select id="categorylist"
				th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}"
					th:value="${category.categoryId}" th:text="${category.name}"></option>
			</select> <input type="submit" value="Save"></input>

		</form>
	</div>
</body>
</html>
