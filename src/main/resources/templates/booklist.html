<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>List of books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Books</h1>
	<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
	<table class="table table-striped">
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Year</th>
			<th>ISBN</th>
			<th>Price</th>
			<th>Category</th>
		</tr>
		<tr th:each = "book : ${books}">
			<td th:text="${book.title}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.yearPublished}"></td>
			<td th:text="${book.isbn}"></td>
			<td th:text="${book.price}"></td>
			<td th:text="${book.category.name}"></td>
			<td>
			<a sec:authorize="hasRole('ADMIN')" th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
			<a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit</a>
			</td>
		</tr>	
	</table>
	<a href="/add" class="btn btn-success">Add book</a>
	<div style="clear: both; display: block; height: 10px;"></div>
	<form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" class="btn btn-primary"/>
        </form>
</body>
</html>
